<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- build my span -->
    <span class="my-span">Hello, World!</span>
    <!-- build my two paragraphs -->
    <p class="my-paragraph">This is the first paragraph.</p>
    <p class="my-paragraph">This is the second paragraph.</p>
    <!-- build my div with class my-div -->
    <div class="my-div" id="my-div">
      <p>Hello div.</p>
    </div>
    <!-- build my form with input that have type text and name="one" and value="hello"  -->
    <form class="my-form">
      <input type="text" name="one" value="hello" />
    </form>
    <form class="my-form">
      <input type="text" name="two" value="hello" />
    </form>
    <!-- build link with that linked you to google -->
    <a href="https://www.google.com" class="my-link">Go to Google</a>
    <!-- build facebook link -->
    <a href="https://www.facebook.com" class="my-link">Go to Facebook</a>
    <script src="domBackup.js"></script>
  </body>
</html>
