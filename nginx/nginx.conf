server {
    listen 443 ssl;
    listen [::]:443 ssl;
    listen 3000 ssl;
    listen [::]:3000 ssl;

    server_name pongrush.game;

    ssl_certificate /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Frontend Proxy (Vite Dev Server)
    location / {
        proxy_pass http://frontend:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend Proxy
    location /api/ {
        # Rewrite /api/(.*) to /$1 if backend expects it, or keep it if backend handles /api
        # Looking at vite.config.ts, it rewrites: rewrite: (path) => path.replace(/^\/api/, "")
        # So we should probably strip /api/ here too
        rewrite ^/api/(.*) /$1 break;
        
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name pongrush.game;

    location / {
        return 301 https://$host$request_uri;
    }
}
