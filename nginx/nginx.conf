server {
    listen 443 ssl;
    listen [::]:443 ssl;
    listen 3030 ssl;
    listen [::]:3030 ssl;

    server_name pongrush.game;

    access_log /var/log/nginx/host.access.log main;

    ssl_certificate /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Frontend Proxy (Vite Dev Server)
    location / {
        proxy_pass http://frontend:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend Proxy
    location /api/ {
        # Rewrite /api/(.*) to /$1 if backend expects it, or keep it if backend handles /api
        # Looking at vite.config.ts, it rewrites: rewrite: (path) => path.replace(/^\/api/, "")
        # So we should probably strip /api/ here too
        rewrite ^/api/(.*) /$1 break;
        
        proxy_pass http://backend:3030;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /prometheus/ {
        proxy_pass http://prometheus:9090/;
        
        # Fix redirects and links
        proxy_redirect http://prometheus:9090/ /prometheus/;
        proxy_redirect https://$host/ /prometheus/;
        proxy_redirect / /prometheus/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Also set these headers to help Prometheus generate correct URLs
        proxy_set_header X-Forwarded-Prefix /prometheus;
        proxy_set_header X-Script-Name /prometheus;
    }
    
    location /grafana/ {
        proxy_pass http://grafana:3000/;
        
        # Fix redirects and links
        proxy_redirect http://grafana:9090/ /grafana/;
        proxy_redirect https://$host/ /grafana/;
        proxy_redirect / /grafana/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Also set these headers to help Prometheus generate correct URLs
        proxy_set_header X-Forwarded-Prefix /grafana;
        proxy_set_header X-Script-Name /grafana;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name pongrush.game;

    location / {
        return 301 https://$host$request_uri;
    }
}
